---
 - hosts: all
   vars:
       src : "path_from_git"
       dest : "path_to_server"
   tasks:
   
     - name: Copy each file over that matches the given pattern
       copy:
        src = "{{src}}"
        dest= "{{dest}}"
           
     - name: Restart service
       ansible.builtin.service:
          name: "{{service}}"
          state: restarted
